<h1>Sign in</h1>
<div class="row">
    <form class="col s6 push-s3">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input type="text" class="validate" ng-model="user.email">
                <label>Email</label>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">description</i>
                    <input type="password" class="validate" ng-model="user.password">
                    <label>Password</label>
                </div>
            </div>
        </div>
        <div class="col s3 push-s5">
            <a class="waves-block btn" id="btnForm" ng-click="loginUser()">Sign in</a>
        </div>
    </form>

</div>
