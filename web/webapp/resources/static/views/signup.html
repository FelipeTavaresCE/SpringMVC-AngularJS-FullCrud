<h1>Sign up</h1>
<div class="row">
    <form class="col s8 push-s4">
        <div class="row">
            <div class="input-field col s3">
                <i class="material-icons prefix">perm_identity</i>
                <input type="text" class="validate" ng-model="user.name">
                <label>First Name</label>
            </div>

            <div class="input-field col s3">
                <i class="material-icons prefix">perm_identity</i>
                <input type="text" class="validate" ng-model="user.lastname">
                <label>Last Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s3">
                <i class="material-icons prefix">description</i>
                <input type="password" class="validate" ng-model="user.password">
                <label>Password</label>
            </div>
        </div>


        <div class="row">
            <div class="input-field col s3">
                <i class="material-icons prefix">email</i>
                <input type="email" class="validate" ng-model="user.email">
                <label>Email</label>
            </div>
        </div>
        <div class="col s2 push-s2">
            <a class="waves-block btn" id="btnForm" ng-click="saveUser()">Sign up</a>
        </div>
    </form>

</div>
