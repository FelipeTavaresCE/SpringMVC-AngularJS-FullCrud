<h4>Brands</h4>
<div clas="row">
    <table class="centered">
        <thead>
            <tr>
                <th>Edit</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="brand in listBrand">
                <td> 
                    <a href="#/listbrands" ng-show="show" ng-click="deleteBrand(brand)"><i class="fa fa-trash-o"></i> </a>
                    <a href="#/listbrands" ng-show="show" ng-click="editBrand(brand.idBrand)"><i class="fa fa-edit"></i> </a>
                    <a href="#/listbrands" ng-hide="hide" ng-click="saveBrand(brand)"><i class="fa fa-check-square"></i> </a>
                    <a href="#/listbrands" ng-hide="hide" ng-click="undoEdit()"><i class="fa fa-undo"></i> </a>
                </td>

                <td ng-hide="brand.idBrand == idBrand">{{brand.nameBrand}}</td>
                <td ng-show="brand.idBrand == idBrand">
                    <input type="text" id="editBrand" class="input-field col s1" ng-model="brand.nameBrand">
                </td>
            </tr>

        </tbody>
    </table><br><br>
    
    <div>
        <a href="#/home" class="btn" id="btnNav">Take me home please</a>
         <a href="#/brand" class="btn" id="btnNav2">I feel like adding another brand</a>
    </div>
</div>
