<h1>Add a new brand</h1>
<div class="row">
    <form class="col s6 push-s3">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" class="validate" ng-model="brand.nameBrand">
                <label>Name</label>
                <div class="col s5 push s2">
                    <a class="waves-block btn" id="btnNav" ng-click="createBrand()"><i class="fa fa-automobile"></i></a>
                </div>

                <div class="col s5 push-s1">
                    <a href="#/home" class="waves-block btn" id="btnNav2"><i class="fa fa-home"></i></a>
                </div>
            </div>

    </form>

</div>
